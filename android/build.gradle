buildscript {
    if (project == rootProject) {
        repositories {
            google()
            mavenCentral()
            jcenter()
        }

        dependencies {
            classpath 'com.android.tools.build:gradle:3.5.3'
        }
    }
}

apply plugin: 'com.android.library'
apply from: 'https://mobile.przelewy24.pl/p24lib.gradle'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('Przelewy24Payment_compileSdkVersion', 29)
    defaultConfig {
        minSdkVersion safeExtGet('Przelewy24Payment_minSdkVersion', 19)
        targetSdkVersion safeExtGet('Przelewy24Payment_targetSdkVersion', 29)
        versionCode 1
        versionName "1.0"
    }

    lintOptions {
        disable 'GradleCompatible'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenLocal()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url("$rootDir/../node_modules/react-native/android")
    }
    google()
    mavenCentral()
    jcenter()
    p24()
}

dependencies {
    //noinspection GradleDynamicVersion
    implementation "com.facebook.react:react-native:+"  // From node_modules
    // implementation project(':p24Lib')
    implementation "pl.przelewy24:p24lib:+"
}
